<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<title>Movie API Frontend</title>
</head>
<script type="text/javascript">
	$(document).ready(function(){

		//alert("Hello");
		var movie_name;
		$('#search').click(function(){
					//alert("hello");
					$("#poster").empty();
					$("#name").empty();
					$("#actor").empty();
					$("#year").empty();
					movie_name=$('#movie_name').val();
					//alert(movie_name);

					$.ajax({
						'url':'http://flaskmovieapp2-env.eba-ajmixqm6.us-east-2.elasticbeanstalk.com/view/' + movie_name,
						success:function(data){
							//console.log(data)

							if(data['response']==200){
								var actor=data['data']['actor'];
								var name=data['data']['name'];
								var year=data['data']['year'];
								var poster=data['data']['poster'];
								//alert(name);
								//alert(actor);
								//alert(year);
								//alert(poster);

								$('#name').text(name);
								$('#year').text(year);
								$('#actor').text(actor);
								$('#poster').html('<img src="'+ poster +'" style="height:350px;width:300px;"/>');
							}else{
								$('#name').text("Movie not found!");
							}

				
					
							},
						error:function(){
							alert("Some error");
			}
		})
	})

		
	});
</script>
<body>
	<h4>Enter a movie name:</h4>
	<input type="text" name="" id="movie_name">
	<button id="search">Search</button>

	<h1 id="name"></h1>
	<h2 id="actor"></h2>
	<h2 id="year"></h2>
	<div id="poster" style="height: 500px;width: 500px;"></div>



</body>
</html>
